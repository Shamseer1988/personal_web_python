<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Dashboard</h2>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
<div>
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#frigateModal">Frigate</div></div>
      <div class="col"><div class="card h-100 p-3"><a href="http://cctv.local" target="_blank">CCTV</a></div></div>
      <div class="col"><div class="card h-100 p-3"><a href="http://jellyfin.local" target="_blank">Jellyfin</a></div></div>
      <div class="col"><div class="card h-100 p-3"><a href="http://adguard.local" target="_blank">AdGuard</a></div></div>
      <!-- Repeat or add more cards as needed up to 4x4 -->
    </div>








<!-- Modal -->
    <div class="modal fade" id="frigateModal" tabindex="-1" aria-labelledby="frigateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form method="POST" action="/frigate" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="frigateModalLabel">Export Frigate Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Frigate URL</label>
                        <select class="form-select" name="server" required>
                            <option value="frigate.faizzyworld.com">frigate.faizzyworld.com</option>
                            <option value="192.168.150.24:5000">192.168.150.24:5000</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Camera Name</label>
                        <select class="form-select" name="camera" required>
                            <option value="front_cam">front_cam</option>
                            <option value="back_cam">back_cam</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Playback Type</label>
                        <select class="form-select" name="playback" required>
                            <option value="realtime">realtime</option>
                            <option value="timelapse_10x">timelapse_10x</option>
                            <option value="timelapse_25x">timelapse_25x</option>
                            <option value="timelapse_50x">timelapse_50x</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Source</label>
                        <select class="form-select" name="source" required>
                            <option value="clips">clips</option>
                            <option value="recordings">recordings</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Export Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image Path</label>
                        <input type="text" class="form-control" name="image_path" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-control" name="start_time" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">End Time</label>
                        <input type="datetime-local" class="form-control" name="end_time" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary">Clear Fields</button>
                    <button type="submit" class="btn btn-success">Export Video</button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
