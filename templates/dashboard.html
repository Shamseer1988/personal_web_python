<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .visiting-card {
      width: 10cm;
      height: 5cm;
      background-size: cover;
      background-position: center;
      color: white;
      transition: 0.3s;
      cursor: pointer;
    }
    .visiting-card h5,
    .visiting-card a {
      color: white;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Dashboard</h2>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Dashboard Cards -->
    <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-center">
      <!-- Frigate Modal Trigger -->
      <div class="col d-flex justify-content-center">
        <div class="card visiting-card text-center shadow-sm border-0"
             role="button" tabindex="0"
             data-bs-toggle="modal" data-bs-target="#frigateModal"
             style="background-image: url('/images/frigate.jpg');">
          <h5 class="fw-bold m-0 mt-3">Frigate</h5>
        </div>
      </div>

      <!-- CCTV -->
      <div class="col d-flex justify-content-center">
        <div class="card visiting-card text-center shadow-sm border-0"
             style="background-image: url('/images/cctv.jpg');">
          <a href="http://cctv.local" target="_blank"
             class="stretched-link text-decoration-none fw-bold d-block mt-3">CCTV</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Frigate Modal -->
  <div class="modal fade" id="frigateModal" tabindex="-1" aria-labelledby="frigateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form method="POST" action="/frigate" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="frigateModalLabel">Export Frigate Video</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Frigate URL</label>
            <select class="form-select" name="server" required>
              <option value="frigate.faizzyworld.com">frigate.faizzyworld.com</option>
              <option value="192.168.150.24:5000">192.168.150.24:5000</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Camera Name</label>
            <select class="form-select" name="camera" required>
              <option value="front_cam">front_cam</option>
              <option value="back_cam">back_cam</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Playback Type</label>
            <select class="form-select" name="playback" required>
              <option value="realtime">realtime</option>
              <option value="timelapse_10x">timelapse_10x</option>
              <option value="timelapse_25x">timelapse_25x</option>
              <option value="timelapse_50x">timelapse_50x</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Source</label>
            <select class="form-select" name="source" required>
              <option value="clips">clips</option>
              <option value="recordings">recordings</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Export Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Image Path</label>
            <input type="text" class="form-control" name="image_path" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Start Time</label>
            <input type="datetime-local" class="form-control" name="start_time" required>
          </div>

          <div class="mb-3">
            <label class="form-label">End Time</label>
            <input type="datetime-local" class="form-control" name="end_time" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary">Clear Fields</button>
          <button type="submit" class="btn btn-success">Export Video</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
